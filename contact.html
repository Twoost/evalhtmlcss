<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EVALUATION HTML CSS</title>
</head>
<body>
    <!-- DEBUT HEADER -->
    <header>
        <div class="containerhead">
        <img src="https://www.boxtoplay.com/en/news/img/2" id="logo" alt="logo de l'entreprise">
        <div class="titrehead">Contactez-nous</div>
        <div class="burger">
            <nav>
                <ul>
                    <li><a href="contact.html">Nous contacter</a></li>
                    <li><a href="photo.html">Galerie de Photos</a></li>
                    <li><a href="propos.html">A propos</a></li>
                </ul>
            </nav>
        </div>
    </div>
    </header>
    <!-- FIN HEADER -->


             <!-- DEBUT MAIN -->
    <main>

        <!-- CONTAINER FORMULAIRE -->
        <div class="formulaire">

            <!-- DEBUT DU FORMULAIRE -->
            <form action="formulaire" method="post">
            <ul>
            
            <li>
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom">
            </li>

            <li>
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom">
            </li>

            <li>
                <label for="email">Émail :</label>
                <input type="email" id="email" name="email">
            </li>

            <li>
                <label for="tel">Téléphone :</label>
                <input type="tel" id="tel" name="tel">
            </li>

            <li>
                <label for="sujet">Sujet :</label>
                <textarea id="sujet" name="sujet"></textarea>
            </li>

            <li>
                <label for="mess">Message :</label>
                <textarea id="mess" name="mess"></textarea>
            </li>

            <li>
                <button type="submit">Envoie</button>
            </li>
        </ul>

    </form>
    </div>
    <!-- FIN DU FORMULAIRE -->

    <!-- FIN DU MAIN -->
    </main>

   <!-- DEBUT FOOTER -->
   <footer>

    <div class="foot">
        <p id="p1">Évaluation HTML CSS</p>
    
    
        <p id="p2">Organisé par Florian</p>
    
    
        <p id="p3">Formation DWWM</p>
    </div>
    
</footer>
<!-- FIN FOOTER -->

</body>
</html>
